
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>حلويات أم لقمان</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffaf0;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #d4af37;
      padding: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 15px 0;
      max-width: 400px;
      width: 90%;
      padding: 15px;
    }
    .item img {
      width: 100%;
      border-radius: 12px;
    }
    .details {
      margin-top: 10px;
    }
    .details h3 {
      margin: 5px 0;
      color: #d4af37;
    }
    .details p {
      margin: 5px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>حلويات أم لقمان</header>
  <div class="menu-container">
    <div class="item">
      <img src="menu_images/tcherek.jpg" alt="تشاراك">
      <div class="details">
        <h3>التشاراك العريان</h3>
        <p>Tcherek l3eryene</p>
        <p><strong>150 دج</strong></p>
      </div>
    </div>
    <div class="item">
      <img src="menu_images/k3ik3ate.jpg" alt="كعيكعات">
      <div class="details">
        <h3>كعيكعات</h3>
        <p>K3ik3ate</p>
        <p><strong>200 دج</strong></p>
      </div>
    </div>
  </div>
</body>
</html>
